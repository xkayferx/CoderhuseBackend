<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h2>Ingrese producto</h2>
    <form action="http//localhost:8080/api/productos/" method="post">
        Title : <input type="text" name="title">
        Price : <input type="text" name="price">
        Thumbnail : <input type="text" name="thumbnail">
        <button type="submit">Enviar</button>
    </form>

    <h2>Ingrese Producto a actualizar</h2>
    <form action="http//localhost:8080/api/productos/:id" method="put">
        Title : <input type="text" name="title">
        Price : <input type="text" name="price">
        Thumbnail : <input type="text" name="thumbnail">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
